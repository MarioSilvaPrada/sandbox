<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Add to Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <h3>Items</h3>

        <div class="product">
          <div class="description">SmartTV</div>
          <div class="price">650€</div>
          <button class="add">add to cart...</button>
        </div>
        <div class="product">
          <div class="description">Laptop</div>
          <div class="price">1450€</div>
          <button class="add">add to cart...</button>
        </div>
        <div class="product">
          <div class="description">Book</div>
          <div class="price">12€</div>
          <button class="add">add to cart...</button>
        </div>
        <div class="product">
          <div class="description">PS4</div>
          <div class="price">400€</div>
          <button class="add">add to cart...</button>
        </div>
      </div>
      <div class="cart">
        <h3>Cart</h3>

        <ul class="cart-list">
        </ul>
        <p class="total"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
